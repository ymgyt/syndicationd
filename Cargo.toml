[workspace]
members  = ["crates/*"]
resolver = "2"

[workspace.package]
authors     = ["ymgyt"]
categories  = ["command-line-utilities"]
description = "terminal feed viewer"
edition     = "2021"
keywords    = ["feed", "rss", "atom", "tui"]
license     = "MIT OR Apache-2.0"
readme      = "README.md"
repository  = "https://github.com/ymgyt/syndicationd"

[workspace.dependencies]
anyhow                             = { version = "1" }
async-trait                        = { version = "0.1.77" }
axum                               = { version = "0.7.4" }
axum-server                        = { version = "0.6.0", features = ["tls-rustls"] }
chrono                             = { version = "0.4.31" }
clap                               = { version = "4.5" }
fdlimit                            = { version = "0.3.0" }
feed-rs                            = { version = "1.4" }
futures-util                       = { version = "0.3.30" }
graphql_client                     = { version = "0.13.0", default-features = false }
headers                            = { version = "0.4.0" }
http                               = { version = "0.2" }                                                                                                   # request use 0.2
itertools                          = { version = "0.12", default-features = false, features = ["use_std"] }
kvsd                               = { version = "0.1.2", default-features = false }
moka                               = { version = "0.12.4", features = ["future"] }
opentelemetry                      = { version = "0.21.0" }
opentelemetry-http                 = { version = "0.10.0" }
opentelemetry-semantic-conventions = { version = "0.13.0" }
opentelemetry_sdk                  = { version = "0.21.2" }
rand                               = { version = "0.8.5" }
reqwest                            = { version = "0.11.24", default-features = false, features = ["rustls-tls", "json"] }
serde                              = { version = "1", features = ["derive"] }
serde_json                         = { version = "1.0.111" }
thiserror                          = { version = "1.0.56" }
tokio                              = { version = "1.35" }
tracing                            = { version = "0.1.40" }
tracing-opentelemetry              = { version = "0.22.0" }
tracing-subscriber                 = { version = "0.3.18", features = ["smallvec", "fmt", "ansi", "std", "env-filter", "time"], default-features = false }
url                                = { version = "2.5.0" }

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]

# cargo
cargo_common_metadata   = "warn"
multiple_crate_versions = "allow"
negative_feature_names  = "warn"
redundant_feature_names = "warn"
wildcard_dependencies   = "warn"

# pedantic
pedantic = "warn"

missing_errors_doc      = "allow"
missing_panics_doc      = "allow"
module_name_repetitions = "allow"
must_use_candidate      = "allow"

[workspace.metadata.release]
allow-branch               = ["main"]
pre-release-commit-message = "chore: release"
pre-release-replacements   = [{ file = "CHANGELOG.md", search = "unreleased", replace = "{{crate_name}}-v{{version}}" }, { file = "CHANGELOG.md", search = "__release_date__", replace = "{{date}}" }]
tag-message                = "chore: release {{crate_name}} version {{version}}"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.11.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["homebrew"]
# Customize the Homebrew formula name
# A GitHub repo to push Homebrew formulas to
tap = "ymgyt/homebrew-syndicationd"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Publish jobs to run in CI
pr-run-mode = "plan"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto      = "thin"
